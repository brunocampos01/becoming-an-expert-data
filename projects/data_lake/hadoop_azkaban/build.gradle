task zipAzFlow() {
    file("/scheduling/azkaban.data.flows/").eachDir { sub ->
        dependsOn tasks.create("$name-$sub.name".replaceAll('.', '-') + Math.random(), Zip) {
            from sub
            include '*.*'
            archiveName "az.$sub.name".concat(".zip")
            destinationDirectory = file("/dist/az-flows")
        }
    }
}